<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Upload</title>
</head>
<body>
    <div class="nav">
        <h2>Art & Craft</h2>
        <a href="../index.html" id="opt" class="bars"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h1>Upload Your Art & Crafts Picture</h1>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">Name of Art</label>
    </div>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='auth' required />
        <label for="name" class="form__label">Name of Author</label>
    </div>
    <progress value='0' max="100" id='uploader'>0%</progress>
    <input type="file" value="upload" id="file" accept="image/*">
    <label id="f" for="file">Choose a Photo</label>
  

    <script src="page.js"></script>
</body>
</html>
